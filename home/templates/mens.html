{% extends 'basic.html' %}


{% load static %}



{% block content %}

<section style="background-color: #eee;">
  <div class="text-center container py-2">
    <h4 class="mt-4 mb-5"><strong> Best Collections</strong></h4>
    <div class="row">
      {% for dc in men_category %}
      <div class="col-lg-3 col-md-4 mb-4">
        <div class="card">
          <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light" data-mdb-ripple-color="light">
            <img src="{{dc.shoe_image.url}}" class="w-100" />            
          </div>
          <div class="card-body">
            <a href="{% url 'shoedetails' dc.id %}"  class="text-reset">
              <h5 class="card-title mb-1">{{dc.name}}</h5>
            </a>
            <a href="" class="text-reset" style="text-decoration: none;">
              <p>{{dc.category}} </p>
            </a>
            <h6 class="mb-3">₹{{dc.discounted_price}}</h6><small class="fw-light rupee">₹<del class="text-danger">{{dc.selling_price}}</del></small>
            <small class="text-danger"></small>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>


{% endblock content %}
